<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic E-Commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 18px;
    }
    nav a:hover {
      background-color: #555;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      padding: 15px;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      color: #333;
      font-size: 20px;
      margin: 10px 0;
    }
    .product p {
      color: #777;
      font-size: 16px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
      margin-top: 10px;
    }
    .buy-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .buy-button:hover {
      background-color: #218838;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>My E-Commerce Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </nav>

  <div class="product-container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <h3>Product 1</h3>
      <p>High quality product description.</p>
      <p class="price">$29.99</p>
      <button class="buy-button">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <h3>Product 2</h3>
      <p>Another quality product description.</p>
      <p class="price">$19.99</p>
      <button class="buy-button">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 3">
      <h3>Product 3</h3>
      <p>Great product for daily use.</p>
      <p class="price">$49.99</p>
      <button class="buy-button">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>Â© 2024 My E-Commerce Website</p>
  </footer>

</body>
</html>
